name: Deploy Node.js App to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-test-app:latest .
      
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/node-test-app:latest
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/node-test-app:latest
          docker stop node-test-app || true
          docker rm node-test-app || true
          docker run -d --name node-test-app -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/node-test-app:latest
          echo "Deployment Successful! ðŸš€"